<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RFCs</title>
  <style>
    body { margin: 0; background-color: #101020; }
    canvas { display: block; }
  </style>
  <link rel="icon" href="https://www.rfc-editor.org/wp-content/uploads/favicon-1.ico" sizes="32x32">
  <link rel="icon" href="https://www.rfc-editor.org/wp-content/uploads/favicon-1.ico" sizes="192x192">
</head>
<body>
  <input id="search" placeholder="Enter RFC code..." />
  <button onclick="findNode()">Find</button>

  <div id="3d-graph"></div>

  <script src="https://unpkg.com/3d-force-graph"></script>

  <script>
    let graph;
    const highlightNodes = new Set();
    const highlightLinks = new Set();
    let hoverNode = null;
    fetch('https://raw.githubusercontent.com/h-ssiqueira/Architecture_Coding_Standards/refs/heads/data/graph_data.json')
      .then(res => res.json())
      .then(raw => {

        const data = {
          nodes: raw.nodes,
          links: raw.edges
        };

        data.links.forEach(link => {
          const a = data.nodes[link.source];
          const b = data.nodes[link.target];
          !a.neighbors && (a.neighbors = []);
          !b.neighbors && (b.neighbors = []);
          a.neighbors.push(b);
          b.neighbors.push(a);

          !a.links && (a.links = []);
          !b.links && (b.links = []);
          a.links.push(link);
          b.links.push(link);
        });

        graph = ForceGraph3D()(document.getElementById('3d-graph'))
          .graphData(data)
          .nodeLabel(node => `${node.id} - ${node.title}\nDate: ${node.date}\nStatus: ${node.status}`)
          .nodeColor(node => highlightNodes.has(node) ? node === hoverNode ? 'rgb(255,0,0,1)' : 'rgba(255,160,0,0.8)' : (node.color || '#888'))
          .nodeVal(node => node.size || 5)
          .nodeResolution(360)
          .linkDirectionalParticles(1)
          .linkDirectionalArrowLength(3)
          .linkColor(() => '#ccc')
          .linkResolution(100)
          .backgroundColor('#101020')
          .onNodeClick(node => {
            window.open(`https://www.rfc-editor.org/rfc/${node.id.match(/RFC\s*\d+/i)[0].replace(/\s+/g, '').toLowerCase()}`, '_blank')
          })
          .linkWidth(link => highlightLinks.has(link) ? 4 : 1)
          .linkDirectionalParticles(link => highlightLinks.has(link) ? 4 : 0)
          .linkDirectionalParticleWidth(4)
          .onNodeHover(node => {
            if ((!node && !highlightNodes.size) || (node && hoverNode === node)) return;

            highlightNodes.clear();
            highlightLinks.clear();
            if (node) {
              highlightNodes.add(node);
              node.neighbors.forEach(neighbor => highlightNodes.add(neighbor));
              node.links.forEach(link => highlightLinks.add(link));
            }

            hoverNode = node || null;

            updateHighlight();
          })
          .onLinkHover(link => {
            highlightNodes.clear();
            highlightLinks.clear();

            if (link) {
              highlightLinks.add(link);
              highlightNodes.add(link.source);
              highlightNodes.add(link.target);
            }

            updateHighlight();
          });
          
        graph.d3Force('charge').strength(-30);
        graph.d3VelocityDecay(0.3);

        setTimeout(() => {
          graph.d3Force('charge', null);
          graph.d3Force('link', null);
        }, 5000);
      })
      .catch(err => {
        console.error('Failed to load graph data:', err);
      });
    
    function updateHighlight() {
      graph.nodeColor(graph.nodeColor())
        .linkWidth(graph.linkWidth())
        .linkDirectionalParticles(graph.linkDirectionalParticles());
    };

    function findNode() {
      const query = document.getElementById('search').value.trim();
      if (!graph || !query) return;
      const node = graph.graphData().nodes.find(n =>
        n.id.startsWith('RFC\u00a0' + query)
      );
      if (node) {
        console.log(node);
        graph.cameraPosition(
          { x: node.x * 1.1, y: node.y * 1.1, z: node.z * 1.1 },
          node,
          500
        );
      } else {
        alert("Node not found.");
      }
    }

    document.getElementById('search').addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        findNode();
      }
    });
  </script>
</body>
</html>
